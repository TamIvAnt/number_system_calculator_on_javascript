<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--My style-->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">


    <title>Calculator CC</title>
</head>
<body>
    
    <div class="container-fluid" style="background-color: #26001b; color: #ff005c;">
        <div class="container" style="background-color: #810034;">

            <div class="container-first">
                <button class="btn" id="btn-theme"> <img src="img/icons8-sun-48.png"sun">  </button>
                <h1 id="h1" style="color: #fff600;">Перевод числа</h1>
                <div class="input-block d-flex row justify-content-between align-items-cente">
                    <div class="col-md-6">
                        <h4>Число</h4>
                        <input class="inp" type="text" id="number1">
                    </div>

                    <div class="col-md-6">
                        <h4>Система счисления</h4>
                        <input class="inp" type="text" id="numsys">
                        <small id="emailHelp" class="form-text hint" style="color: #fff600; transition: all 12s, ease;">В которой вы хотите получить ответ.</small>
                    </div>
                </div>
                <button class="col-md-2 btn btn-success" id="btnDo">Перевести</button>
            </div>
    
            
            <div class="container-second">
                <h1 id="h2">Действия</h1>

                <div class="col-md-2 input-num2">
                    <h4>Число 2</h4>
                    <input class="inp" type="text" id="number2">
                </div>

                <div class="button-block d-flex row justify-content-between align-items-center">
                    <button class="col-md-2 btn btn-success btn-action btn1" id = 'btnPlus' style="background-color: #ff005c;">+</button>
                    <button class="col-md-2 btn btn-success btn-action btn2" id = 'btnMinus' style="background-color: #ff005c;">-</button>
                    <button class="col-md-2 btn btn-success btn-action btn3" id = 'btnMul' style="background-color: #ff005c;">*</button>
                    <button class="col-md-2 btn btn-success btn-action btn4" id = 'btnDev' style="background-color: #ff005c;">/</button>
                </div>
                
            </div>

        </div>
    </div>

    
    <!--My script-->
    <script src="script.js"></script>
    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
</body>
</html>
